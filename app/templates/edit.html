<html>
    <head>
        <title>Test Code</title>
        <script type="text/javascript" src="{{ url_for('static', filename='jquery.min.js') }}"></script>
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css" />
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css" />
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <script type="text/javascript" src="{{ url_for('static', filename='logic.js') }}"></script>
    </head>
    <body>

    <h1>Edit Test</h1>
    <a href="/">Take test</a><br />
    <div id="grid"></div>

    <script>
        $("#grid").jsGrid({
            width: "100%",
            height: "80%",

            inserting: true,
            editing: true,
            sorting: true,
            paging: true,
            autoload: true,
            confirmDeleting: true,
            deleteConfirm: "Are you sure you want to remove this question?",

            controller: db,

            fields: [
                { title: "Question", name: "question", type: "text",
                  width: 50, editTemplate: db.editOnEnter
                },
                { title: "Correct Answer", name: "answer", type: "number",
                  width: 50, editTemplate: db.editOnEnter
                },
                { title: "Other Answers", name: "distractors", type: "text",
                  width: 200, editTemplate: db.editOnEnter
                },
                { type: "control" }
            ]
        });
    </script>

    </body>
</html>
